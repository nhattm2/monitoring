version: '3'

services:
 app:
   image: swarmpit/swarmpit:latest
   environment:
     SWARMPIT_DB: http://db:5984
   volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
   ports:
     - 8200:8080
   deploy:
     placement:
       constraints:
         - node.role == manager
 db:
   image: klaemo/couchdb:2.0.0
   volumes:
     - db-data:/opt/couchdb/data
   deploy:
     placement:
       constraints:
         - node.role == manager

networks:
   default:
    external:
      name:  imixs-cloud-net

volumes:
   db-data:
      driver: local
